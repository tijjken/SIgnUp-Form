<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form Complete</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="services">
          <!-- single service -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>quick and easy sign-up</h4>
            <p>Enter your email address to create an account.</p>
          </article>
          <!-- single service -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>cross-platform solution</h4>
            <p>
              Preview your newsletters on any device before sending them out.
            </p>
          </article>
          <!-- single service -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>start sending emails</h4>
            <p>Pick a pre-built templates.</p>
          </article>
        </section>
        <form class="form">
          <h2>create your account</h2>
          <div class="form-control">
            <!-- input -->
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="enter your email"
            />
          </div>
          <!-- input -->
          <div class="form-control">
            <label for="name">full name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="enter your full name"
            />
          </div>
          <!-- input -->
          <div class="form-control">
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="enter your password"
            />
          </div>
          <div class="form-control">
            <label for="password">Confirm password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Confirm your password"
            />
          </div>
          <div class="updates">
            <input type="checkbox" name="" id="" />
            <p>get udpates and notifications about our product</p>
          </div>
          <button type="submit" class="btn">Submit Form</button>
        </form>
      </div>
    </main>
  </body>
</html>
